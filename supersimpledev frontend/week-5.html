<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
      text-align: center;
    }

    hr {
      margin: 20px;
    }
    
    .promo-banner-1 {
      font-weight: bold;
      font-size: 22px;
      margin-top: 12px;  
      margin-bottom: 12px;
    }

    .promo-text-1 {
      font-size: 15px;
      margin: 12px;
    }

    .promo-link-1 {
      color: rgb(0, 98, 140);
      cursor: pointer;
    }

    .promo-link:hover {
      text-decoration: underline;
    }

    .product-badge {
      color: orange;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 6px;
    }

    .product-name {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 6px;
    }

    .product-headline {
      font-weight: bold;
      font-size: 45px;
      margin-bottom: 8px;
    }

    .product-price {
      margin-bottom: 10px;
    }

    .product-cta {
      background-color: rgb(0, 97, 232);
      border: none;
      padding: 5px 15px;
      border-radius: 100px;
      font-weight: bold;
      font-size: 12px;
      color: white;
      transition: opacity 0.15s, background-color 0.15s;
      cursor: pointer;
    }

    .product-cta:hover {
      opacity: 0.8;
    }

    .product-cta:active {
      /* opacity: 0.6; */
      background-color: red;
    }

  </style>
</head>

<body>

  <p class="promo-banner-1">
    Shopping for your business?
  </p>
  <p class="promo-text-1">
    See how Apple at Work can help.
  </p>
  <p class="promo-link-1">
    Learn more >
  </p>

  <hr>

  <p class="product-badge">
    New
  </p>
  <p class="product-name">
    MacBook Pro
  </p>
  <p class="product-headline">
    Supercharged for pros.
  </p>
  <p class="product-price"> 
    <!-- nothing defined -->
    From $1999
  </p>
  <p>
    <button class="product-cta">
      Buy
    </button>
  </p>

</body>

</html>
