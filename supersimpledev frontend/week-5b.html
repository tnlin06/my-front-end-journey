<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    p:first-child, p:nth-child(2) {
      margin-bottom: 5px;
    }
    hr {
      margin: 20px;
    }
    .amount {
      font-size: 30px;
    }
    .unit {
      color: rgb(97, 97, 97);
    }
    .increase {
      color: green;
      font-size: 15px;
    }
    .after-hours {
      color: rgb(97, 97, 97);
      font-size: 15px;
    }
    .decrease {
      color: rgb(230, 0, 0);
      font-size: 15px;
    }
    .user {
      font-weight: bold;
    }
    .id-gray {
      color: rgb(97, 97, 97);
    }
    .id-blue {
      color: rgb(0, 124, 206);
    }

  </style>
</head>

<body>

  <p>
    <span class="amount">1,049.61</span> 
    <span class="unit">USD</span>
  </p>
  <p>
    <span class="increase">+18.05 (1.75%) today</span>
  </p>
  <p>
    <span class="after-hours">After hours 1,048.00</span>
    <span class="decrease">-1.61 (0.15%)</span>
  </p>
  <hr>
  <p style="margin-bottom: 5px">
    <span class="user">freeCodeCamp.org</span>
    <span class="id-gray">@freeCodeCamp 1h</span>
  </p>
  <p style="width: 500px; margin-bottom: 8px;">
    As a web developer, you'll want to make your web easy to use and navigate around.
  </p>
  <p>
    Here <span class="id-blue">@chp_it</span> outlines the top skills new developers should have.
  </p>
  
</body>

</html>
